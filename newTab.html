<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New tab</title>
    <link rel="stylesheet" href="newTab.css" />
  </head>
  <body class="pageBody">
    <header>
      <h1 class="date"></h1>
    </header>
    <main>
      <section class="news">
        <h2>News Headlines</h2>
        <div class="news-ticker-container">
          <div class="ticker-wrap">
            <div class="ticker-move headlines" ></div>
          </div>  
        </div>
      </section>
      <div class='masonary'>
        <section class="comic">
          <h2 class="comic-title"></h2>
          <section class="comic-img"></section>
          <h3 class="comic-text"></h3>
        </section>
        <section class="topsites">
          <h2>Most visited sites:</h2>
          <ul class="sites links"></ul>
        </section>
      </div>
     
    </main>
    <footer>
      <section class="bookmarks">
        <h2>Your Bookmarks:</h2>
        <ul class="bookmarkslist links"></ul>
      </section>
    </footer>
    
    <script src="newTab.js"></script>
  </body>
</html>
